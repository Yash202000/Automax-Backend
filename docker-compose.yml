version: '3.8'

x-minio-common: &minio-common
  image: quay.io/minio/minio:latest
  command: server --console-address ":9090" /mnt/data
  ports:
    - "9000:9000"
    - "9090:9090"
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3

services:
  db:
    image: postgres:15
    restart: always
    healthcheck: { test: ["CMD-SHELL", "pg_isready -U automax"], interval: 10s, timeout: 5s, retries: 5 }
    volumes:
      - automax_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-automax}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-automax123}
      POSTGRES_DB: ${DB_NAME:-automax}

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck: { test: ["CMD", "redis-cli", "ping"], interval: 10s, timeout: 5s, retries: 5 }
    volumes:
      - automax_redis:/data
    ports:
      - "6379:6379"

  minio:
    <<: *minio-common
    hostname: minio
    restart: always
    volumes:
      - automax_minio:/mnt/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}

